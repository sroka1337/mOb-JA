<!DOCTYPE html>
<html lang="pl">
<head>
	<meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">    
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>mObywatel 2.0</title>
    <link rel="shortcut icon" href="assets/mObywatel/mobywatellogo.svg" type="image/x-icon">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="manifest" href="assets/manifest.json">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <style>
        html {
            background-color: #fff;
            height: 100%;
            height: -webkit-fill-available;
            margin: 0;
            padding: 0;
            /* Extend background behind status bar */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            padding-top: env(safe-area-inset-top);
            overflow: hidden;
            background-color: #fff;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            width: 100%;
        }
        iframe {
            width: 100%;
            height: 100vh;
            height: -webkit-fill-available;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="logowanie.html"></iframe>

    <!-- Rejestracja Service Workera -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('assets/sw.js')
                .then(registration => console.log('Service Worker zarejestrowany:', registration))
                .catch(error => console.error('Błąd rejestracji Service Workera:', error));
        }
    </script>
</body>
</html>
